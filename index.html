<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show password</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <form>

            <div class="form__title">Регистрация</div>

            <label class="label">
                Логин:
                <input type="text" class="form__input" placeholder="Введите логин:">
            </label>
            <label class="label password__label">
                Пароль:
                <input type="password" class="form__input password" placeholder="Введите пароль:">
               <div class="password_btn"><img class="eye" src="./img/глаз-белый.png" alt="img"></div>
            </label>

            <button type="submit" class="btn">Зарегистрироваться</button>

        </form>
    </div>
</body>
</html>
